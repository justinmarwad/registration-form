<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="lib/jquery.toast.css">
        
        <style>
            .btn  {
                background-color: #0057fc;
                color: white;   
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="lib/jquery.toast.js"></script>
    </head>


    <body>

        <div class="container light-style flex-grow-1 container-p-y">
        
            <div class="card overflow-hidden">
                <div class="row no-gutters row-bordered row-border-light">

                    <div class="col-md-9">
                        <h5 class="text-justify text-center font-weight-bold py-3 mb-4">Contact Us</h5> 
                        
                        <div class="card-body">


<form action="#" id="contactForm" name="contactForm" method="POST">
    <div class="form-group">
        <label class="form-label">Username</label>
        <input type="username" id="username" class="form-control mb-1" placeholder="Please enter your username.">
    </div>

    <div class="form-group">
        <label class="form-label">Email</label>
        <input type="text" id="email" class="form-control mb-1" placeholder="Please enter your email.">
    </div>
    

    <div class="form-group">
        <label class="form-label">Gender: </label>
        <select id="gender">
            <option value disabled selected>Please choose a gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
         </select>
    </div>

    
    <div class="form-group">
        <label class="form-label">Pronoun</label>
        <input type="text" id="pronoun" class="form-control mb-1" placeholder="Please enter your pronoun.">
    </div>

    <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control mb-1" placeholder="Please enter your password.">
    </div>

    <div class="form-group">
        <label class="form-label">Address</label>
        <input type="text" id="address" class="form-control mb-1" placeholder="Please enter your address.">
    </div>

    <div class="form-group">
        <label class="form-label">First Name</label>
        <input type="text" id="firstname" class="form-control mb-1" placeholder="Please enter your firstname.">
    </div>


    <div class="form-group">
        <label class="form-label">Middle Name</label>
        <input type="text" id="middlename" class="form-control mb-1" placeholder="Please enter your middlename.">
    </div>

    <div class="form-group">
        <label class="form-label">Last Name</label>
        <input type="text" id="lastname" class="form-control mb-1" placeholder="Please enter your lastname.">
    </div>

    <div class="form-group">
        <label class="form-label">Message</label>
        <textarea id="message" class="form-control mb-1" placeholder="Please enter your message." rows="4" cols="50"></textarea>
    </div>

    <div class="text-right mt-3 ">
        <input class="btn btn-default" type="submit" value="Submit!">
    </div>

</form>
    
        
                    </div>
                </div>
            </div>
        

        
          </div>


    </body>

</html>
